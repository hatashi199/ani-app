<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Password Recovery</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}
			.container {
				max-width: 600px;
				margin: 50px auto;
				background-color: #ffffff;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			.header {
				text-align: center;
				padding: 20px 0;
			}
			.header img {
				width: 100px;
			}
			.content {
				padding: 20px;
				text-align: center;
			}
			.content h1 {
				font-size: 24px;
				margin-bottom: 20px;
			}
			.content p {
				font-size: 16px;
				margin-bottom: 20px;
			}
			.code {
				display: inline-block;
				padding: 10px 20px;
				background-color: #007bff;
				color: #ffffff;
				font-size: 20px;
				letter-spacing: 2px;
				margin-bottom: 20px;
			}
			.footer {
				text-align: center;
				padding: 20px 0;
				font-size: 12px;
				color: #777777;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img
					src="your-logo-url.png"
					alt="Company Logo"
				/>
			</div>
			<div class="content">
				<h1>Password Recovery</h1>
				<p>
					We received a request to reset your password. Use the code
					below to reset it.
				</p>
				<div class="code">{{CODE}}</div>
				<p>
					If you did not request a password reset, please ignore this
					email.
				</p>
				<p>Thank you,<br />Your Company Name</p>
			</div>
			<div class="footer">
				<p>
					&copy; {{CURRENT_YEAR}} Your Company Name. All rights
					reserved.
				</p>
			</div>
		</div>
	</body>
</html>
